<div class="container-fluid page">
  <div class="d-flex page__box p-3 mt-2"> Quản lý sản phẩm</div>
  <div class="page__content shadow p-3 position-relative">
    <!-- <div class="page__content-data position-absolute text-center"> -->
    <div class="">

      <!-- data -->
          <div>
            <a routerLink="/admin/createwebsite"  mat-menu-item class="text-center"><mdb-icon fas icon="plus"></mdb-icon> Thêm sản phẩm</a>
          </div>
            <table datatable [dtOptions]="dtOptions" [dtTrigger]="dtTrigger" class="row-border hover">
              <thead class="thead-dark">
                <tr>
                  <th>Tên địa điểm</th>
                  <th>địa chỉ</th>
                  <th>Gía vé</th>
                  <th>Mô tả</th>
                  <th>Ngày đăng</th>
                  <th>Ảnh</th>
                  <th>Sửa</th>
                  <th>Xem</th>
                  <th>Xóa</th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let item of vn">
                  <td>{{item.name}}</td>
                  <td>{{item.address}}</td>
                  <td>{{item.price}}</td>
                  <td><textarea name="" id="" cols="" rows="1">{{item.content}}</textarea></td>
                  <td>{{item.dateSubmit | date : 'MMM d, y, h:mm:ss a' }}</td>
                  <td><img src="./../../../assets/images//{{this.item.image}}" alt="" width="15" height="25"></td>
                  <td class="">

                    <button mat-menu-item class="text-center"  (click)=UpdateBlog(item.id) >
                      <mdb-icon fas icon="edit"></mdb-icon>
                    </button>
                  </td>
                  <td>
                    <button mat-menu-item class="text-center" (click)=ViewBlog(item.id)>
                      <mdb-icon far icon="eye"></mdb-icon>
                    </button>
                  </td>
                  <td>
                      <button mat-menu-item class="text-center" (click)=deleteBlog(item.id)>
                        <mdb-icon fas icon="trash-alt"></mdb-icon>
                      </button>
                  </td>
                </tr>
              </tbody>
            </table>
        <!-- /data -->

      </div>
    </div>
  </div>
