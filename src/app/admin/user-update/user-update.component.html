<div class="container-fluid page">
    <div class="d-flex page__box p-3 mt-2">Cập nhật User</div>
    <div class="page__content shadow p-3 position-relative">
      <div class="">
  
          <!--data-->
          <div class="">
            <a routerLink="/admin/userlist"  class="btn rounded-btn"><mat-icon>reply</mat-icon></a>
          </div>
          <div *ngIf="formUser">
            <form class="page" (ngSubmit)="Submit()" [formGroup]="formUser" style="color: black;">
              <div class="form-group">
                <label>Email : </label>
                <input type="email" formControlName="emailId" class="form-control"><br>
              </div>
              <div class="form-group">
                <label>UserName :</label>
                <input type="text" formControlName="userName" class="form-control"><br>
              </div>
              <div class="form-group">
                <label>Password :</label>
                <input type="password" formControlName="password" class="form-control"><br><br>
              </div>

                        {{roleItems?.name}}

                </div><hr> -->
              <div class="form-group">
                <label>Image</label>
                <div class="custom-file mb-3">
                  <input type="file"  class="custom-file-input" accept="image/*" (change)="handleFileInput($event.target.files)" required>
                  <label class="custom-file-label" for="validatedCustomFile" >Choose file...</label>
                </div>
                <div class="form-ground" >
                  <img [src]="imageUrl" style="width:250px;height:200px"  >
                </div>
              </div>
