<div class="container-fluid page">
    <div class="d-flex page__box p-3 mt-2">Thêm sản phẩm</div>
    <div class="page__content shadow p-3 position-relative">
      <!-- <div class="page__content-data position-absolute text-center"> -->
        <div class="" >
        

        <!-- data -->
        <div class="">
            <a [routerLink]="['/admin/home']" mat-menu-item class="text-left"><mdb-icon fas icon="reply"></mdb-icon> Trở về</a>
        </div>
       <form (ngSubmit)="Submit()" [formGroup]="this.formBlog">
            <div class="form-group" >
                <input type="text" class="form-control" id="" formControlName="name" placeholder="Nhập tên" required>
            </div>
            <div class="form-group">
                <input type="text" class="form-control" id="" formControlName="address" placeholder="Nhập địa chỉ" required>
            </div>
            <div class="form-group">
                <input type="text" class="form-control" id="" formControlName="price" placeholder="Nhập giá tiền" required>
            </div>
            <div class="form-group">
                <input type="text" class="form-control" id="" formControlName="content" placeholder="Nhập mô tả" required>
            </div>
                <div class="form-group">
                  <label class="form-label" for="customFile">Ảnh</label>
                    <div class="custom-file mb-5 ">
                      <input type="file"  class="form-control" id="customFile" accept="image/*" (change)="handleFileInput($event.target.files)" required>
                    </div>
                    <div class="form-ground" >
                      <img [src]="imageUrl" style="width:250px;height:200px"  >
                    </div>
                </div>
                <div class="modal-footer">
                <button type="submit" mat-menu-item class="text-center"><mdb-icon fas icon="plus"></mdb-icon> Thêm sản phẩm</button>
                </div>
        </form>
        <!-- data -->
        
      </div>
    </div>
  </div>
