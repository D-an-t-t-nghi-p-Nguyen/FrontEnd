<div class="container-fluid page">
    <div class="d-flex page__box p-3 mt-2">Quản lý tin tức</div>
    <div class="page__content shadow p-3 position-relative">
      <div class="">
  

          <!--data-->
          <div class="">
            <a routerLink="/admin/createnews"  mat-menu-item class="text-center"><mdb-icon fas icon="plus"></mdb-icon> Thêm tin tức</a>
          </div>
              <table datatable [dtOptions]="dtOptions" [dtTrigger]="dtTrigger" class="row-border hover">
                <thead class="thead-dark">
                  <tr>
                    <th>Tên tin tức</th>
                    <th>nội dung</th>
                    <th>nội dung</th>
                    <th>Ngày đăng</th>
                    <th>Ảnh</th>
                    <th>Xem</th>
                    <th>Sửa</th>
                    <th>Xóa</th>
                  </tr>
                </thead>
                <tbody>
                  <tr *ngFor="let item of news">
                    <td>{{item.name}}</td>
                    <td><textarea name="" id="" cols="" rows="1">{{item.content1}}</textarea></td>
                    <td><textarea name="" id="" cols="" rows="1">{{item.content2}}</textarea></td>
                    <td>{{item.dateSubmit | date : 'medium'}}</td>
                    <td><img src="./../../../assets/images//{{this.item.image}}" alt="" width="15" height="25"></td>
                    <td>
                      <button  mat-menu-item class="text-center" (click)=ViewBlog(item.id)>
                        <mdb-icon fas icon="eye"></mdb-icon>
                      </button>
                    </td>
                    <td class="">
                      <button  mat-menu-item class="text-center" (click)=UpdateBlog(item.id) >
                        <mdb-icon fas icon="edit"></mdb-icon>
                      </button>
                    </td>
                    <td>
                        <button  mat-menu-item class="text-center" (click)=deleteBlog(item.id)>
                          <mdb-icon fas icon="trash-alt"></mdb-icon>
                        </button>
                    </td>
                  </tr>
                </tbody>
              </table>
          <!--data-->
  
  
      </div>
    </div>
  </div>
