<mat-toolbar>
    <mat-toolbar-row class="justify-content-between">
      <button mat-icon-button (click)="toggleSidebar()">
        <mat-icon>menu</mat-icon>
      </button>
      <div class="row mr-2 ml-auto" *ngIf="user">

        <ul class="row m-0 align-items-center">
          <li>
            <button
              mat-button
              [matMenuTriggerFor]="menu"
              class="user mt-2 d-flex align-items-center"
            >
              <img src="../assets/images/{{this.urlavatar}}" alt="" class="user-image mr-1 p-2" />
  
              {{user}}
              <mat-icon class="user-image-icon ml-1"
                >keyboard_arrow_down</mat-icon
              >
            </button>
            <mat-menu #menu="matMenu">
              <button mat-menu-item routerLink="/homeweb">
                <mat-icon>web</mat-icon>
                Trang chủ
              </button>
              <button mat-menu-item (click)="logout()" href="http://localhost:4200/homeweb">
                <mat-icon>exit_to_app</mat-icon>
                Đăng xuất
              </button>
            </mat-menu>
          </li>
        </ul>
      </div>
    </mat-toolbar-row>
  </mat-toolbar>
