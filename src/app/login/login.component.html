  <div class="row justify-content-md-center">
      <div class="col-md-4">
          <img class="user-avatar" src="" width="150px" />
          <h1>The Travel</h1>
              <form #loginForm="ngForm"(ngSubmit)="loginUser()" >
                <div class="form-group">
                  <input type="email" class="form-control input-underline input-lg"  placeholder="Enter email" name="email"  [(ngModel)]="user.emailId" required pattern="^\w+@[a-zA-Z_]+?\.[a-zA-Z]{2,3}$" #email="ngModel"
                  [class.is-invalid]="email.invalid && email.touched">
                  <div *ngIf="email.errors && (email.invalid && email.touched)">
                      <small class="text-danger" *ngIf="email.errors.required ">Email Id is required field</small>
                      <small class="text-danger" *ngIf="email.errors.pattern">Enter the valid emailID</small>
                  </div>
                </div>
                <div class="form-group">
                  <input type="password" class="form-control input-underline input-lg"  placeholder="Enter password" name="password" required [(ngModel)]="user.password" #password="ngModel"
                  [class.is-invalid]="password.invalid && password.touched">
            
                  <small class="text-danger"[class.d-none]="password.valid || password.untouched">Password Id is required field</small>
                </div>
                <button [disabled]="loginForm.form.invalid" type="submit" class="btn rounded-btn">Login</button>
              &nbsp;
              <button [routerLink]="['/register']" class="btn rounded-btn">Register</button>
          </form>
      </div>
  </div>
