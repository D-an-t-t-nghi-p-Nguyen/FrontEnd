<form class="text-center border border-light p-5 container" #loginForm="ngForm"(ngSubmit)="loginUser()">

  <p class="h4 mb-4">Đăng nhập</p>

  <div class="form-group">
    <input type="email" class="form-control input-underline input-lg"  placeholder="Enter email" name="email"  [(ngModel)]="user.emailId" required pattern="^\w+@[a-zA-Z_]+?\.[a-zA-Z]{2,3}$" #email="ngModel"
    [class.is-invalid]="email.invalid && email.touched">
      <div *ngIf="email.errors && (email.invalid && email.touched)">
        <small class="text-danger" *ngIf="email.errors.required ">Email không được để trống</small>
        <small class="text-danger" *ngIf="email.errors.pattern">Emai không hợp lệ</small>
      </div>
  </div>
  <div class="form-group">
    <input type="password" class="form-control input-underline input-lg"  placeholder="Enter password" name="password" required [(ngModel)]="user.password" #password="ngModel"
    [class.is-invalid]="password.invalid && password.touched">

      <small class="text-danger"[class.d-none]="password.valid || password.untouched">Mật khẩu không được để trống</small>
  </div>

  <div class="d-flex justify-content-around">
    <div class="mr-auto">
      <mdb-checkbox [default]="true">Nhớ mật khẩu</mdb-checkbox>
    </div>
  </div>

  <button mdbBtn color="info" block="true" class="my-4" [disabled]="loginForm.form.invalid" type="submit">Đăng nhập</button>

  <p>Bạn chưa có tài khoản?
    <a href="/register">Đăng kí</a>
  </p>

</form>
