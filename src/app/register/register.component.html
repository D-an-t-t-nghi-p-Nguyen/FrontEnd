        <form class="text-center border border-light p-5 container" #RegisterForm="ngForm"(ngSubmit)="Submit()">
            <div class="form-content">
                <div class="form-group">
                    <input type="email" class="form-control input-underline input-lg"  placeholder="Email" name="email"  
                        [(ngModel)]="user.emailId" required pattern="^\w+@[a-zA-Z_]+?\.[a-zA-Z]{2,3}$" #email="ngModel"
                        [class.is-invalid]="email.invalid && email.touched">
                    <div *ngIf="email.errors && (email.invalid && email.touched)">
                        <small class="text-danger" *ngIf="email.errors.required ">Email Id is required field</small>
                        <small class="text-danger" *ngIf="email.errors.pattern">Enter the valid emailID</small>
                    </div>
                </div>

                <div class="form-group">
                    <input type="text" class="form-control input-underline input-lg"  placeholder="Enter userName" name="userName" required 
                        [(ngModel)]="user.userName" #userName="ngModel"
                        [class.is-invalid]="userName.invalid && userName.touched">
                    <small class="text-danger"[class.d-none]="userName.valid || userName.untouched">username Id is required field</small>
                </div>

                <div class="form-group">
                    <input type="password" class="form-control input-underline input-lg"  placeholder="Enter password" name="password" required  
                        [(ngModel)]="user.password" #password="ngModel"
                        [class.is-invalid]="password.invalid && password.touched">
                    <small class="text-danger"[class.d-none]="password.valid || password.untouched">Password Id is required field</small>
                </div>
                <div class="form-group">
                    <input type="file" name="file" (change)="Selected($event)" class="float-left">
              
                </div>
            </div>
            <button [disabled]="RegisterForm.form.invalid" type="submit"mdbBtn color="info" block="true" class="my-4" (change)="selectRoles($event)">Register</button>  
            
            <p>
                <a href="/login">Đăng nhập</a>
            </p>
            
        </form>
