<div class="view">
    <img src="../../../assets/images/thow_under-bridge-1024x635.jpg" class="img-fluid" alt="" width="100%">
    <div class="mask flex-center rgba-blue-light">
      <p class="white-text">strong overlay</p>
    </div>
  </div>

  <div class="site-section mt-5">
    <div class="container">
      <div class="row">
        <div class="col-lg-7">
          <div class="owl-carousel slide-one-item with-dots">
            <div><img [src]="urlImage" width="100%" alt="Image" class="img-fluid"></div>
          </div>
        </div>
        <div class="col-lg-5 pl-lg-5 ml-auto">
          <div class="mb-5">
            <h3 class="text-black mb-4">{{item.name}}</h3>
            <p>{{item.content}}</p>
            <p>Số: {{item.address}}</p>             
            <p>Giá vé: {{item.price}}</p>
          </div>
          <div class="bd-example">
            <button type="button" mdbBtn color="primary" class="waves-light" (click)="show( 'Đặt vé' )" mdbWavesEffect>Đặt vé</button>
        
            <div mdbModal #content="mdbModal" class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
                <div class="modal-dialog" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h4 class="modal-title" id="exampleModalLabel">{{ name }}</h4>
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close" (click)="content.hide()">
                                <span aria-hidden="true">×</span>
                            </button>
                        </div>
                        <div class="modal-body">
                            <form #CreateForm="ngForm" (ngSubmit)="ngSubmit()">
                                <!-- <div class="form-group">
                                  <label for="dateOfBirth">Date of birth</label>
                                  <div class="input-group">
                                    <input id="dateOfBirth" class="form-control" placeholder="yyyy-mm-dd" name="dp" ngbDatepicker #dp="ngbDatepicker">
                                    <div class="input-group-append">
                                      <button class="btn btn-outline-secondary calendar" (click)="dp.toggle()" type="button"><span class="fa fa-calendar"></span></button>
                                    </div>
                                  </div>
                                </div> -->
                                <div class="form-group">
                                  <label for="DateGo">Date go</label>
                                  <div class="input-group">
                                    <input id="DateGo" class="form-control" placeholder="Date go" name="date go"  [(ngModel)]="oder1.dateGo">
                                  </div>
                                </div>
                                <div class="form-group">
                                  <label for="amount">Amount</label>
                                  <div class="input-group">
                                    <input id="amount" class="form-control" placeholder="Amount" name="amount" [(ngModel)]="oder1.amount">
                                  </div>
                                </div>
                                <div class="form-group">
                                  <label for="number">Number</label>
                                  <div class="input-group">
                                    <input id="number" class="form-control" placeholder="number" name="number" [(ngModel)]="oder1.number">
                                  </div>
                                </div>
                                <div class="modal-footer">
                                  <button type="submit" class="btn btn-outline-dark" [disabled]="CreateForm.form.invalid">Oder</button>
                                </div>
                              </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
          <hr>
        </div>
      </div>
    </div>
</div>
<div class="container mt-5">
    <div class="d-flex justify-content-center row">
        <div class="col-md-8">
            <div class="d-flex flex-column comment-section">
                <div class="bg-white p-2"*ngFor="let item of comments">
                    <div class="d-flex flex-row user-info">
                      <img class="rounded-circle" src="../../../../assets/images/{{item.user_id.avatar}}" width="40">
                        <div class="d-flex flex-column justify-content-start ml-2">
                          <span class="d-block font-weight-bold name">{{item.user_id.userName}}</span>
                          <span class="date text-black-50">Shared publicly - {{item.datecomment | date : 'dd/MM/yyyy' }}</span></div>
                    </div>
                    <div class="mt-2">
                        <p class="comment-text">{{item.comment}}</p>
                    </div>
                </div>
              <div class="container mb-5">
                <div>
                  <form #CreateForm="ngForm" (ngSubmit)="Submit()">
                    <div class="form-row">
                      <div class="form-group col-md-6">
                        <label for="inputEmail4">Email</label>
                        <input type="button" class="form-control" id="inputEmail4" value="{{user.emailId}}">
                      </div>
                      <div class="form-group col-md-6">
                        <label for="inputname4">Name</label>
                        <input type="button" class="form-control" id="inputname4" value="{{user.userName}}">
                      </div>
                    </div>  
                    <div class="form-group">
                      <label>Comment</label>
                      <textarea class="form-control"  [(ngModel)]="comment1.comment" name="commnet"></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary" [disabled]="CreateForm.form.invalid">Comment</button>
                  </form>
                </div>
              
              </div>
            </div>
        </div>
    </div>
</div>
<br><br><br>
