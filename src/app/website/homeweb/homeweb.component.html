  <section class="ftco-section ftco-no-pt mt-5">
    <div class="container">
      <div class="row justify-content-center pb-4">
        <div class="col-md-12 heading-section text-center">
          <h2 class="mb-4">Tour Destination</h2>
        </div>
      </div>
      <div class="row">
        <!--data-->
        <div class="col-md-4"  *ngFor="let item of vn | paginate:{id: 'listing',
        itemsPerPage:6,
        currentPage: page,
        totalItems:totalRecords}">
          <div class="project-wrap" >
            <img href="#" class="img" src="../../../assets/images//{{this.item.image}}">
            <div class="text p-4">
              <span class="price">{{item.price}} VND</span>
              <span class="days">Ngày đăng: {{item.dateSubmit | date : 'dd/MM/yyyy' }}</span>
              <h3><a (click)=ViewBlogVn(item.id)>{{item.name}}</a></h3>
              <!-- <p class="location"><span class="ion-ios-map"></span> {{item.name}}</p> -->
              <ul>
                <li><span class="flaticon-mountains"></span>{{item.address}}</li>
              </ul>
            </div>
          </div>
        </div>
        <!-- <pagination-controls id="listing" style="text-align: center; " maxSize="5" directionLinks="true"
        (pageChange)="page=$event"></pagination-controls> -->
        <!--data-->
      </div>
    </div>
  </section>

  <section class="ftco-section testimony-section bg-bottom" style="background-image: url(../../../assets/img/bg_3.jpg);">
    <div class="container">
      <div class="row justify-content-center pb-4">
        <div class="col-md-7 text-center heading-section ">
          <h2 class="mb-4">Tourist Feedback</h2>
        </div>
      </div>
      <carousel class="container" [autoplay]="true">
          <div class="carousel-cell view overlay zoom" *ngFor="let item of vn">
              <img class="" src="../../../assets/images//{{this.item.image}} " > 
              
          </div>
      </carousel>
    </div>
  </section>

  <mdb-carousel class="carousel slide carousel-fade container mt-5" [animation]="'fade'">
    <mdb-carousel-item *ngFor="let item of vn">
      <img class="d-block w-100" src="../../../assets/images//{{this.item.image}}" alt="First slide" height="500px">
    </mdb-carousel-item>
  </mdb-carousel>
