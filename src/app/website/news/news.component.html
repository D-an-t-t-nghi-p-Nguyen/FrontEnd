<div class="view">
    <img src="../../../assets/img/unnamed.png" class="img-fluid" alt="" width="100%">
    <div class="mask flex-center rgba-blue-light">
      <div class="text-white text-center py-5 px-4 my-5">
        <div>
          <h2 class="card-title h1-responsive pt-3 mb-5 font-bold"><strong>Tin tức du lịch</strong></h2>
        </div>
    </div>
    </div>
  </div>

  <section class="ftco-section">
    <div class="container">
        <div class="row justify-content-center pb-4">
        <div class="col-md-12 heading-section text-center ">
          <h2 class="mb-4">Tin tức</h2>
        </div>
      </div>
      <div class="row d-flex">
        <div class="col-md-4 d-flex" *ngFor="let item of news | paginate:{id: 'listing',
        itemsPerPage:9,
        currentPage: page,
        totalItems:totalRecords}">
            <div class="blog-entry justify-content-end">
            <a (click)=ViewNews(item.id) class="block-20" style="background-image: url('../../../assets/images//{{this.item.image}}');">
            </a>
            <div class="text mt-3 float-right d-block">
                <div class="d-flex align-items-center mb-4 topp">
                    <div class="one">
                        <span class="day">{{item.dateSubmit | date : 'dd' }}</span>
                    </div>
                    <div class="two">
                        <span class="yr">{{item.dateSubmit | date : 'yyyy' }}</span>
                        <span class="mos">{{item.dateSubmit | date : 'MMM' }}</span>
                    </div>
                </div>
              <h3 class="heading"><a (click)=ViewNews(item.id)>{{item.name}}</a></h3>
              <p>{{item.content1}}</p>
            </div>
          </div>
        </div>
      </div>
      <pagination-controls id="listing" style="text-align: center; " maxSize="5" directionLinks="true"
      (pageChange)="page=$event"></pagination-controls>
    </div>
  </section>
